<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/styles.css">

        <!-- Inter font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/static/images/zap.png">

        {% block head %}{% endblock head %}
        <title>{% block title %}HackUDC{% endblock title %} ·  HackUDC '24</title>
    </head>

    <body>
        <nav>
            <div class="container d-flex justify-content-between p-2">
                <a href="/" class="logo"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-zap"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg></a>
                <div class="d-flex row">
                    <a href="/" class="col">LINK1</a>
                    <a href="/" class="col">LINK2</a>
                    <a href="/" class="col">LINK3</a>
                </div>
            </div>
        </nav>
        {% block body %}
        <h1>Welcome to HackUDC 2024</h1>
        {% endblock %}
        <div id="footer">
            <div class="container d-flex justify-content-between">
                <p>Adrián, Antón, Pablo y Xoel</p>
                <p>HackUDC 2024</p>
                <p>Licencia LICENSE</p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        {% block scripts %}{% endblock scripts %}
    </body>
</html>
